    <!-- 메인 -->
    <body>

        <!-- 헤더 파일을 임포트하기 위한 div영역 -->
        <!-- html에서는 include가 되지 않아서 script로 처리 -->
        <div data-include-path="headder.html"></div>

        <!-- 페이지 로드시 해당하는 파일을 불러오기 위한 js -->
        <script>

            window.addEventListener('load', function () {
                var allElements = document.getElementsByTagName('*');
                Array.prototype.forEach.call(allElements, function (el) {
                    var includePath = el.dataset.includePath;
                    if (includePath) {
                        var xhttp = new XMLHttpRequest();
                        xhttp.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 200) {
                                el.outerHTML = this.responseText;
                            }
                        };
                        xhttp.open('GET', includePath, true);
                        xhttp.send();
                    }
                });
            });

        </script>

        <!-- 메인 시작 -->
        <main id="main">
            <div class="container">
                <h4>Wlecome</h4>
                <h2>I`M A <span>Front-End Developer</span></h2>

                    dolor quas nulla unde ea officiis?
                </P>
                <button class="download">DOWNLOAD CV</button>
                <button class="mouse"><i class="fa-solid fa-computer-mouse"></i></button>
            </div>
        </main>
        <!-- 메인 종료 -->
         
        <!-- 헤더 링크 이동용 js -->

        <script src="../js/link.js"></script>
        
    </body>
