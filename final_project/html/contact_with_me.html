<!DOCTYPE html>
<html lang="zxx">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact With Me</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/init.css">
        <link rel="stylesheet" href="../css/contact_with_me.css">
    </head>

    <body>

        <script>

            window.addEventListener('load', function () {
                var allElements = document.getElementsByTagName('*');
                Array.prototype.forEach.call(allElements, function (el) {
                    var includePath = el.dataset.includePath;
                    if (includePath) {
                        var xhttp = new XMLHttpRequest();
                        xhttp.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 200) {
                                el.outerHTML = this.responseText;
                            }
                        };
                        xhttp.open('GET', includePath, true);
                        xhttp.send();
                    }
                });
            });

        </script>

        <div data-include-path="headder.html"></div>

        <!-- 헤더 영역과 띄우기 위해 추가 -->
        <div data-include-path="backgroundHeadder.html"></div>

        <section id="contact" class="contact">

            <div class="container">

                <div class="title">
                    <h4>CONTACT</h4>
                    <h2>Contact With Me</h2>
                </div>

                <div class="contact-me">

                    <div class="left">

                        <div class="card">

                            <div class="icon">
                                <i class="fa-solid fa-phone-volume"></i>
                            </div>

                            <div class="info-text">
                                <h3>phone</h3>
                                <p>010-XXXX-YYYY</p>
                            </div>

                        </div>
                        <!-- card div 끝 -->

                        <div class="card">

                            <div class="icon">
                                <i class="fa-solid fa-envelope-open-text"></i>
                            </div>

                            <div class="info-text">
                                <h3>email</h3>
                                <p>hyunwoo_9800@naver.com</p>
                            </div>

                        </div>
                        <!-- card div 끝 -->

                        <div class="card">

                            <div class="icon">
                                <i class="fa-solid fa-location-crosshairs"></i>
                            </div>

                            <div class="info-text">
                                <h3>address</h3>
                                <p>66, Segyogongwon-ro, Pyeongtaek-si, Gyeonggi-do, Republic of Korea</p>
                            </div>

                        </div>
                        <!-- card div 끝 -->

                    </div>
                    <!-- left div 끝 -->

                    <div class="right">

                        <form action="#">
                            <div class="form-group">
                                <label for="name">name</label>
                                <input type="text" id="name">
                            </div>
                            <div class="form-group">
                                <label for="email">email</label>
                                <input type="text" id="email">
                            </div>
                            <div class="form-group">
                                <label for="msg">message</label>
                                <textarea id="msg"></textarea>
                            </div>
                            <button>send</button>
                        </form>
                        <!-- form 끝 -->

                    </div>
                    <!-- right div 끝 -->

                </div>
                <!-- contact-me div 끝 -->

            </div>
            <!-- container div 끝 -->

        </section>
        <!-- section 끝 -->

        <!-- 헤더 링크 이동용 js -->
        <script src="../js/link.js"></script>

    </body>

</html>
